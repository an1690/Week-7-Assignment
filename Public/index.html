<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Explore Some Emojis</h1>
  <section class="container">
    <p>Enter your favorite emoji</p>
    <input type="text" id="input" class="input-class">
    <button id="submit" class="submit-class">Submit</button>
  </section>
  <section class="container">
    <h3>Other people's favorite emojis:</h3>
    <div id="past"></div>
  </section>
  <script src="emoji.js"></script>
</body>
</html>
